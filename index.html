<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="design.css">
</head>

<body>
  <!-- Existing Navbar and Sidebar -->
  <div class="boxes mt-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col col-lg-4 col-md-12 col-sm-12">
          <div class="container">
            <h4 class="text-left">To-DoðŸ˜Š</h4>
            <ul class="lists" id="todo-list" ondragover="allowDrop(event)" ondrop="drop(event)">
            </ul>
            <div class="input-container">
              <input type="text" class="inp" placeholder="Add your task" onkeypress="clickTodo(event)">
              <button class="add-btn" onclick="addTodo('todo-list')"><i class="fa-regular fa-plus"
                  style="color: #f10985;"></i></button>
            </div>
            <button type="button" class="btn btn-warning w-100 dlt-btn" onclick="deleteAll('todo-list')">Delete
              all</button>
          </div>
        </div>
        <div class="col col-lg-4 col-md-12 col-sm-12">
          <div class="container">
            <h4 class="text-left">DoingðŸ˜Š</h4>
            <ul class="lists" id="doing-list" ondragover="allowDrop(event)" ondrop="drop(event)">
            </ul>
            <div class="input-container">
              <input type="text" class="inp" placeholder="Add your task" onkeypress="clickTodo(event)">
              <button class="add-btn" onclick="addTodo('doing-list')"><i class="fa-regular fa-plus"
                  style="color: #f10985;"></i></button>
            </div>
            <button type="button" class="btn btn-warning w-100 dlt-btn" onclick="deleteAll('doing-list')">Delete
              all</button>
          </div>
        </div>
        <div class="col col-lg-4 col-md-12 col-sm-12">
          <div class="container">
            <h4 class="text-left">DoneðŸ˜Š</h4>
            <ul class="lists" id="done-list" ondragover="allowDrop(event)" ondrop="drop(event)">
            </ul>
            <div class="input-container">
              <input type="text" class="inp" placeholder="Add your task" onkeypress="clickTodo(event)">
              <button class="add-btn" onclick="addTodo('done-list')"><i class="fa-regular fa-plus"
                  style="color: #f10985;"></i></button>
            </div>
            <button type="button" class="btn btn-warning w-100 dlt-btn" onclick="deleteAll('done-list')">Delete
              all</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="trello.js"></script>
</body>

</html>
